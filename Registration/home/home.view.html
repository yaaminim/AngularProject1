<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/boostrap/3.3.7/js/bootstrap.min.js"></script>
<h2>Welcome {{vm.user.firstName}}!</h2>
<br>
<h3>-----Registered users list----</h3>
<div class="container">
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="user in vm.allUsers">
            {{user.username}} -  firstname:-{{user.firstName}}, lastname:-{{user.lastName}}
            <button type="button" ng-click="vm.deleteUser(user.id)" style="margin:10px" class="btn btn-info btn-sm">Delete</button>
        </li>
    </ul>
</div>


<p><a href="#!/login" class="btn btn-primary">Logout</a></p>
